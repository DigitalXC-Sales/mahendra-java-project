trigger:
  branches:
    include:
      - master

resources:
  repositories:
    - repository: mygithubrepo
      type: github
      name: DigitalXC-Sales/mahendra-java-project
      endpoint: DigitalXC-Sales

pool:
  vmImage: 'ubuntu-latest'

stages:
# =================== Build Stage ===================
- stage: Build
  displayName: 'Build Java Web App'
  jobs:
    - job: BuildJob
      steps:
        - checkout: mygithubrepo

        - task: Maven@4
          inputs:
            mavenPomFile: 'pom.xml'
            goals: 'clean package'
            javaHomeOption: 'JDKVersion'
            jdkVersionOption: '1.11'
            mavenVersionOption: 'Default'

        - task: CopyFiles@2
          inputs:
            contents: '**/target/*.war'
            targetFolder: '$(Build.ArtifactStagingDirectory)'

        - task: PublishBuildArtifacts@1
          inputs:
            pathToPublish: '$(Build.ArtifactStagingDirectory)'
            artifactName: 'java-app'
            publishLocation: 'Container'

# =================== Deploy Stage ===================
- stage: Deploy
  displayName: 'Deploy WAR to Azure VM'
  dependsOn: Build
  jobs:
    - job: DeployJob
      steps:
        - task: DownloadBuildArtifacts@0
          inputs:
            buildType: 'current'
            downloadType: 'single'
            artifactName: 'java-app'
            downloadPath: '$(System.DefaultWorkingDirectory)'

        - task: CopyFilesOverSSH@0
          inputs:
            sshEndpoint: 'AzureVM-SSH-Connection'   # ðŸ”— Replace with your real SSH service connection name
            sourceFolder: '$(System.DefaultWorkingDirectory)/java-app'
            contents: '**/*.war'
            targetFolder: '/home/azureuser/deployments'

        - task: SSH@0
          inputs:
            sshEndpoint: 'AzureVM-SSH-Connection'   # ðŸ”— Same as above
            runOptions: 'commands'
            commands: |
              sudo /opt/tomcat/bin/shutdown.sh || true
              sudo rm -f /opt/tomcat/webapps/*.war
              sudo cp /home/azureuser/deployments/*.war /opt/tomcat/webapps/
              sudo /opt/tomcat/bin/startup.sh
