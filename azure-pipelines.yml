trigger:
  - master

resources:
  repositories:
    - repository: mygithubrepo
      type: github
      name: DigitalXC-Sales/mahendra-java-project
      endpoint: DigitalXC-Sales

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: Checkout
    displayName: 'Checkout Source Code'
    jobs:
      - job: CheckoutJob
        steps:
          - checkout: mygithubrepo

  - stage: Compile
    displayName: 'MVN Compile Code'
    jobs:
      - job: CompileJob
        steps:
          - task: Maven@4
            inputs:
              mavenPomFile: 'pom.xml'
              goals: 'compile'
              javaHomeOption: 'JDKVersion'
              jdkVersionOption: '1.11'
              mavenVersionOption: 'Default'

  - stage: Test
    displayName: 'MVN Tests'
    jobs:
      - job: TestJob
        steps:
          - task: Maven@4
            inputs:
              mavenPomFile: 'pom.xml'
              goals: 'test'
              javaHomeOption: 'JDKVersion'
              jdkVersionOption: '1.11'
              mavenVersionOption: 'Default'
              publishJUnitResults: true
              testResultsFiles: '**/surefire-reports/TEST-*.xml'

  - stage: Package
    displayName: 'Package WAR Artifact'
    jobs:
      - job: PackageJob
        steps:
          - task: Maven@4
            inputs:
              mavenPomFile: 'pom.xml'
              goals: 'clean package'
              javaHomeOption: 'JDKVersion'
              jdkVersionOption: '1.11'
              mavenVersionOption: 'Default'

          - script: |
              echo "Checking for WAR file after packaging..."
              find $(System.DefaultWorkingDirectory) -name "*.war" || echo "No WAR file found!"
            displayName: 'List WAR File After Package'

  - stage: ArtifactPreparation
    displayName: 'Prepare and Publish Artifact'
    jobs:
      - job: ArtifactJob
        steps:
          - script: |
              echo "Listing all files after package build..."
              find $(System.DefaultWorkingDirectory) -type f
            displayName: 'List All Files in Workspace'

          - task: CopyFiles@2
            inputs:
              sourceFolder: '$(System.DefaultWorkingDirectory)'
              contents: '**/target/**/*.war'
              targetFolder: '$(Build.ArtifactStagingDirectory)'
            displayName: 'Copy WAR File to Artifact Staging Directory'

          - script: |
              echo "Files in Artifact Staging Directory:"
              find $(Build.ArtifactStagingDirectory) -type f || echo "No files to publish."
            displayName: 'List Files Before Artifact Publish'

          - task: PublishBuildArtifacts@1
            inputs:
              pathToPublish: '$(Build.ArtifactStagingDirectory)'
              artifactName: 'java-app'
              publishLocation: 'Container'
