trigger:
  - master

resources:
  repositories:
    - repository: mygithubrepo
      type: github
      name: DigitalXC-Sales/mahendra-java-project
      endpoint: DigitalXC-Sales

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: Checkout
    displayName: 'Checkout Source Code'
    jobs:
      - job: CheckoutJob
        steps:
          - checkout: mygithubrepo

  - stage: Compile
    displayName: 'MVN Compile Code'
    jobs:
      - job: CompileJob
        steps:
          - task: Maven@4
            inputs:
              mavenPomFile: 'pom.xml'
              goals: 'compile'
              javaHomeOption: 'JDKVersion'
              jdkVersionOption: '1.11'
              mavenVersionOption: 'Default'

  - stage: Test
    displayName: 'MVN Tests'
    jobs:
      - job: TestJob
        steps:
          - task: Maven@4
            inputs:
              mavenPomFile: 'pom.xml'
              goals: 'test'
              javaHomeOption: 'JDKVersion'
              jdkVersionOption: '1.11'
              mavenVersionOption: 'Default'
              publishJUnitResults: true
              testResultsFiles: '**/surefire-reports/TEST-*.xml'

  - stage: Package
    displayName: 'Package WAR Artifact'
    jobs:
      - job: PackageJob
        steps:
          - task: Maven@4
            inputs:
              mavenPomFile: 'pom.xml'
              goals: 'clean package'
              javaHomeOption: 'JDKVersion'
              jdkVersionOption: '1.11'
              mavenVersionOption: 'Default'

  - stage: ArtifactPreparation
    displayName: 'Prepare and Publish Artifact'
    jobs:
      - job: ArtifactJob
        steps:
          - script: |
              echo "Checking target folder contents..."
              ls -lR $(System.DefaultWorkingDirectory)/target || echo "No target directory found."
            displayName: 'List Target Directory (Safe)'

          - task: CopyFiles@2
            inputs:
              contents: '**/target/*.*'               
              targetFolder: '$(Build.ArtifactStagingDirectory)'

          - script: |
              echo "Checking if files exist in artifact staging directory..."
              if [ "$(ls -A $(Build.ArtifactStagingDirectory))" ]; then
                echo "Files found for publishing."
              else
                echo "No files found to publish. Skipping publish step."
                exit 0
              fi
            displayName: 'Pre-Publish File Check'

          - task: PublishBuildArtifacts@1
            inputs:
              pathToPublish: '$(Build.ArtifactStagingDirectory)'
              artifactName: 'java-app'
              publishLocation: 'Container'
