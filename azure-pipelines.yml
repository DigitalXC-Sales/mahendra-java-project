trigger:
  - master

resources:
  repositories:
    - repository: mygithubrepo
      type: github
      name: DigitalXC-Sales/mahendra-java-project
      endpoint: DigitalXC-Sales

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: Checkout
    displayName: 'Checkout Source Code'
    jobs:
      - job: CheckoutJob
        steps:
          - checkout: mygithubrepo

  - stage: Compile
    displayName: 'MVN Compile Code'
    jobs:
      - job: CompileJob
        steps:
          - task: Maven@4
            inputs:
              mavenPomFile: 'pom.xml'
              goals: 'compile'
              javaHomeOption: 'JDKVersion'
              jdkVersionOption: '1.11'
              mavenVersionOption: 'Default'

  - stage: Test
    displayName: 'MVN test'
    jobs:
      - job: TestJob
        steps:
          - task: Maven@4
            inputs:
              mavenPomFile: 'pom.xml'
              goals: 'test'
              javaHomeOption: 'JDKVersion'
              jdkVersionOption: '1.11'
              mavenVersionOption: 'Default'
              publishJUnitResults: true
              testResultsFiles: '**/surefire-reports/TEST-*.xml'

  - stage: Package
    displayName: 'Package WAR Artifact'
    jobs:
      - job: PackageJob
        steps:
          - task: Maven@4
            inputs:
              mavenPomFile: 'pom.xml'
              goals: 'clean package'
              javaHomeOption: 'JDKVersion'
              jdkVersionOption: '1.11'
              mavenVersionOption: 'Default'

  - stage: ArtifactPreparation
    displayName: 'Prepare and Publish Artifact'
    jobs:
      - job: ArtifactJob
        steps:
          - script: |
              echo "Listing target directory contents:"
              ls -lR $(System.DefaultWorkingDirectory)/target
            displayName: 'List Target Directory'

          - task: CopyFiles@2
            inputs:
              contents: '**/target/*.war'
              targetFolder: '$(Build.ArtifactStagingDirectory)'

          - task: PublishBuildArtifacts@1
            inputs:
              pathToPublish: '$(Build.ArtifactStagingDirectory)'
              artifactName: 'java-app'
              publishLocation: 'Container'
